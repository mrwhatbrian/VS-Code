<!--

	HTML Links

	HTML links are defined with the <a> tag

-->

<!DOCTYPE html>

<html lang="en-US">
	<head>
		<title>HTML Links</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>

		<h2>HTML Link in Absolute URLs</h2>
		<a href="https://www.w3schools.com/">This is a link</a>
		<!-- 

			The link's destination is specified in the href attribute. 
			
			Attributes are used to provide additional information about HTML elements.

		-->

		<hr>

		<h2>HTML Link in Relative URLs</h2>
		<a href="styledlinkbuttons.html">Link Styled Buttons</a>
		
		<hr>

		<h2>HTML Link - Use an Image as a Link</h2>
		<a href="https://www.w3schools.com/" alt="W3Schools" title="W3Schools"><img src="W3Schools_logo.png" alt="W3Schools" style="width: 150px; height: 50px;"></a>

		<hr>

		<h2>Link to an Email Address</h2>
		<a href="mailto:brianc92622@gmail.com">Email Me!</a>

		<hr>

		<h2>Button as a Link</h2>
		<button onclick="document.location='index.html'">Refresh</button>

	</body>
</html>
