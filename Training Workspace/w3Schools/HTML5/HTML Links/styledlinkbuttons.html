<!-- HTML Stlyed Link Buttons -->

<!DOCTYPE html>

<html lang="en-US">
	<head>
		<title>Link Buttons</title>
		<style>
			a:link, a:visited {
				background-color: #DB3A34;
				color: white;
				padding: 15px 25px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
			}
			a:hover, a:active {
				background-color: #DB3A34;
			}
		</style>
	</head>

	<body>

		<h2>Styled Button</h2>
		<a href="index.html" target="_blank">HTML Links</a>
	
	</body>
</html>
