<!-- HTML Lists -->

<!DOCTYPE html>

<html lang="en-US">
	<head>
		<title>HTML Lists</title>
		<style type="text/css">
			h2 {
				margin-bottom: 0;
				color: #084C61;
			}
		</style>
	</head>

	<body>

		<h2>Unordered HTML Lists</h2>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>Php</li>
		</ul>

		<h2>Ordered HTML Lists</h2>
		<ol>
			<li>HTML</li>
			<li>CSS</li>
			<li>Php</li>
		</ol>

		<h2>HTML Description Lists</h2>
		<dl>
			<dt>HTML</dt>
			<dd>- Hypertext Markup Language</dd>
			<dt>CSS</dt>
			<dd>Cascading Style Sheets</dd>
			<dt>Php</dt>
			<dd>- PHP: Hypertext Preprocessor</dd>
		</dl>

	</body>
</html>
