<!-- Unordered Lists -->

<!DOCTYPE html>

<html lang="en-US">
	<head>
		<title>Unordered Lists</title>
		<style type="text/css">
			h2 {
				margin-bottom: 0;
				color: #084C61;
			}
		</style>
	</head>

	<body>

		<h2>Example - Disc</h2>
		<ul style="list-style-type: disc;">
			<li>HTML</li>
			<li>CSS</li>
			<li>Php</li>
		</ul>

		<h2>Example - Circle</h2>
		<ul style="list-style-type: circle;">
			<li>HTML</li>
			<li>CSS</li>
			<li>Php</li>
		</ul>

		<h2>Example - Square</h2>
		<ul style="list-style-type: square;">
			<li>HTML</li>
			<li>CSS</li>
			<li>Php</li>
		</ul>

		<h2>Example - None</h2>
		<ul style="list-style-type: none;">
			<li>HTML</li>
			<li>CSS</li>
			<li>Php</li>
		</ul>

		<h2>Nested HTML Lists</h2>
		<ul>
			<li>HTML</li>
				<ul>
					<li>Headings</li>
					<li>Paragraphs</li>
				</ul>
			<li>CSS</li>
			<li>Php</li>
		</ul>

	</body>
</html>
