<!-- HTML Table Styling -->

<!DOCTYPE html>

<html lang="en-US">
	<head>
		<title>HTML Table Styling</title>
		<style type="text/css">
			h2 {
				margin-bottom: 0px;
				color: #084C61;
			}
			caption {
				text-align: left;
			}
			table {
				border-collapse: collapse;
				width: 100%;
				text-align: left;
			}
			th, td {
				border-bottom: 1px solid black;
				padding: 15px;
			}
			tr:hover td {
				background-color: #DCDCDC;
			}
		</style>
	</head>

	<body>
		
		<h2>Horizontal Dividers & Hoverable Row</h2>
		<table>
			<caption>Style: border-bottom: 1px solid black, tr:hover td {background-color: #DCDCDC}</caption>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Occupation</th>
			</tr>
			<tr>
				<td>Emily Willis</td>
				<td>25</td>
				<td>American Pornographic Actress</td>
			</tr>
			<tr>
				<td>Eva Elfie</td>
				<td>23</td>
				<td>Russian Pornographic Actress</td>
			</tr>
		</table>

	</body>
</html>
