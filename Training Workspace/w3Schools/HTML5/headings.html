<!-- HTML Headings -->

<!DOCTYPE html>

<html>
	<head>
		<title>HTML Headings</title>
	</head>

	<body>
		
		<h1>This is Heading 1</h1>
		<h2>This is Heading 2</h2>
		<h3>This is Heading 3</h3>
		<h4>This is Heading 4</h4>
		<h5>This is Heading 5</h5>
		<h6>This is Heading 6</h6>

		<hr>

		<!-- HTML Headings with "Style Attribute" -->
		<h1 style="font-size:60px;">Bigger Headings</h1>
		<p>You can change the size of a heading with the style attribute, using the font-size property.</p>
		<!-- END HTML Headings with "Style Attribute" -->

	</body>
</html>
