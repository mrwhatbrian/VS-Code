<!-- HTML iFrame -->

<!DOCTYPE html>

<html>
	<head>
		<title>HTML iFrame</title>
	</head>

	<body>

		<iframe src="sample.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

		<p><a href="paragraphs.html" target="iframe_a">Paragraphs.html</a></p>
		<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

	</body>
</html>
