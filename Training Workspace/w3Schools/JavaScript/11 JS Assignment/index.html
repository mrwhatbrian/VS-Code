    <h3>The **= Operator</h3>
    <p>The <b>Exponentiation Assignment Operator</b> raises a variable to the power of the operand.</p>
    <p id="demo"></p>

    <script>
      let x = 10;
      x **= 5;
      document.getElementById("demo").innerHTML = "Value of x is: " + x;
    </script>
